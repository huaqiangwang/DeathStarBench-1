apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    death-star-project: hotel-res
    app-name: profile
  namespace: hotel-res
  name: profile
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
status: {}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: profile
  labels:
    death-star-project: hotel-res
    app-name: profile
    type: local
  namespace: hotel-res
spec:
        #  storageClassName: manual
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/profile"
