# NOTE: This just for our test machine.
# NOTE: Please adjust the cpuset to your cases.
# The recommended wrk command is:
#    lauch_wrk.sh -t 2 -c 200 -d 36 -C '38,78' -R 4900

version: "2"
services:
  consul:
    image: consul:1.9.2
    ports:
      - "8300:8300"
      - "8400:8400"
      - "8500:8500"
      - "8600:53/udp"
    restart: always
    cpuset: "19,59,39,79"

  jaeger:
    image: jaegertracing/all-in-one:1.21.0
    container_name: 'hotel_reserv_jaeger'
    ports:
      - "14269"
      - "5778:5778"
      - "14268:14268"
      - "14267"
      - "16686:16686"
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "14250:14250"
    restart: always
    cpuset: "19,59,39,79"

  memcached-rate:
    image: memcached:1.6.8
    # hostname: user-memcached
    container_name: 'hotel_reserv_rate_mmc'
    restart: always
    entrypoint: ["memcached", "-c", "4096"]
    environment:
      - MEMCACHED_CACHE_SIZE=128
      - MEMCACHED_THREADS=2
    logging:
      options:
        max-size: 50m
    cpuset: "16,56"

  memcached-profile:
    image: memcached:1.6.8
    # hostname: user-memcached
    container_name: 'hotel_reserv_profile_mmc'
    restart: always
    entrypoint: ["memcached", "-c", "4096"]
    environment:
      - MEMCACHED_CACHE_SIZE=128
      - MEMCACHED_THREADS=2
    logging:
      options:
        max-size: 50m
    cpuset: "17,57"

  memcached-reserve:
    image: memcached:1.6.8
    # hostname: user-memcached
    container_name: 'hotel_reserv_reservation_mmc'
    restart: always
    entrypoint: ["memcached", "-t", "4", "-c", "4096"]
    environment:
      - MEMCACHED_CACHE_SIZE=128
      - MEMCACHED_THREADS=4
    logging:
      options:
        max-size: 50m
    cpuset: "36,76,37,77"

  mongodb-geo:
    image: mongo:4.4.3
    container_name: 'hotel_reserv_geo_mongo'
    # hostname: geo-db
    restart: always
    cpuset: "19,59,39,79"
    volumes:
      - geo:/data/db  

  mongodb-profile:
    image: mongo:4.4.3
    container_name: 'hotel_reserv_profile_mongo'
    hostname: profile-db
    restart: always
    cpuset: "19,59,39,79"
    volumes:
      - profile:/data/db    

  mongodb-rate:
    image: mongo:4.4.3
    container_name: 'hotel_reserv_rate_mongo'
    hostname: rate-db
    restart: always
    cpuset: "19,59,39,79"
    volumes:
