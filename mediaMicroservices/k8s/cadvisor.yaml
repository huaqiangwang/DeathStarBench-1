---
apiVersion: v1
kind: Service
metadata:
  name: cadvisor-out
  labels:
    death-star-project: media-microsvc
    app: cadvisor
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    death-star-project: media-microsvc
    app: cadvisor
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cadvisor
  labels:
    death-star-project: media-microsvc
    app: cadvisor
spec:
  selector:
    matchLabels:
      death-star-project: media-microsvc
      app: cadvisor
  template:
    metadata:
      labels: 
        death-star-project: media-microsvc
        app: cadvisor
      name: cadvisor
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: cadvisor
        image: gcr.io/cadvisor/cadvisor:v0.36.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: rootfs
          mountPath: /rootfs
          readOnly: true
        - name: var-run
          mountPath: /var/run
          readOnly: true
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: docker
          mountPath: /var/lib/docker
          readOnly: false
        - name: disk
          mountPath: /dev/disk
          readOnly: true
        - name: machine-id
          mountPath: /etc/machine-id
          readOnly: true
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP 
      terminationGracePeriodSeconds: 30
      volumes:
      - name: rootfs
        hostPath:
          path: /
      - name: var-run
        hostPath:
          path: /var/run
      - name: sys
        hostPath:
          path: /sys
      - name: docker
        hostPath:
          path: /var/lib/docker
      - name: disk
        hostPath:
          path: /dev/disk
      - name: machine-id
        hostPath:
          path: /etc/machine-id
